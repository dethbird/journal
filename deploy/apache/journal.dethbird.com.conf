<VirtualHost *:80>
  ServerName journal.dethbird.com
  ProxyPreserveHost On
  ProxyRequests Off
  # Forward all traffic to the Node app running on localhost:5001
  ProxyPass / http://127.0.0.1:5001/
  ProxyPassReverse / http://127.0.0.1:5001/
  RequestHeader set X-Forwarded-Proto expr=%{REQUEST_SCHEME}
  ErrorLog ${APACHE_LOG_DIR}/journal.dethbird.com-error.log
  CustomLog ${APACHE_LOG_DIR}/journal.dethbird.com-access.log combined
</VirtualHost>

# SSL is recommended. Use certbot or your control panel to obtain a cert and
# enable the HTTPS vhost. If using certbot, run:
# sudo certbot --apache -d journal.dethbird.com
